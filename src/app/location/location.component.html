<div class="col-sm-6 col-md-6 col-lg-6 form-group-sm inputForms">
  <input type="text" class="form-control textFieldStyle" id="txtNewLocation"
         placeholder="New Location">
</div>

<div class="col-sm-6 col-md-6 col-lg-6 form-group-sm" style="text-align: end">
  <button type="submit" class="btn btn-success form-control buttonStyle" id="btnAddLocation">Save
  </button>
</div>
<div class="x_content" id="tableDiv">
  <table class="table table-striped" [mfData]="collection" #mf="mfDataTable">
    <thead style="display: block;">
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="id">#</mfDefaultSorter>
      </th>
      <th style="width: 70%">
        <mfDefaultSorter by="Location">Location</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="Action">Action</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody style="display: block;">
    <tr *ngFor="let table of mf.data">
      <td>{{table.id}}</td>
      <td>{{table.Location}}</td>
      <td class="contentCenter"><a href="#" class="fa fa-external-link"></a></td>
    </tr>
    </tbody>
  </table>
</div>
